<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Community Skill Exchange Fair - Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="skills">
            <h2>Skills</h2>
            <table>
                <tr>
                    <td>
                        <img src="skill1.jpg" alt="Skill 1">
                        <p>Communication </p>
                    </td>
                    <td>
                        <img src="skill2.jpg" alt="Skill 2">
                        <p>Critical Thinking and Problem Solving</p>
                    </td>
                    <td>
                        <img src="skill3.jpg" alt="Skill 3">
                        <p>Money Management </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="skill4.jpg" alt="Skill 4">
                        <p>Time Management </p>
                    </td>
                    <td>
                        <img src="skill5.jpg" alt="Skill 5">
                        <p>Technology Literacy</p>
                    </td>
                    <td>
                        <img src="skill6.jpg" alt="Skill 6">
                        <p>Health and Wellness Management</p>
                    </td>
                </tr>
               
              
            </table>
        </section>
    </div>

    <style>
        body {
            background-image: url('background4.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .skills {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #fff;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }

        p {
            margin-top: 10px;
        }
    </style>
</body>
</html>
