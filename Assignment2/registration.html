<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Community Skill Exchange Fair - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="registration-form">
            <h2>Registration</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number / Email:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="skills-offered">Skills Offered:</label>
                    <input type="text" id="skills-offered" name="skills-offered" required>
                </div>
                <div class="form-group">
                    <label for="skills-wanted">Skills Wanted:</label>
                    <input type="text" id="skills-wanted" name="skills-wanted" required>
                </div>
                <div class="form-group">
                    <label for="experience-level">Experience Level:</label>
                    <select id="experience-level" name="experience-level" required>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preferred-language">Preferred Language / Communication:</label>
                    <input type="text" id="preferred-language" name="preferred-language">
                </div>
                <div class="form-group">
                    <label for="additional-communication">Additional Communication:</label>
                    <textarea id="additional-communication" name="additional-communication"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <style>
        body {
            background-image: url('background1.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
